[pytest]
# Pytest configuration for Registry Review MCP

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring full system
    expensive: marks tests with high API costs (LLM calls)
    accuracy: marks tests for ground truth accuracy validation (real API, real docs)
    unit: marks tests as unit tests (fast, isolated)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -m "not expensive and not integration and not accuracy"

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage (if pytest-cov is installed)
[coverage:run]
source = src/registry_review_mcp
omit =
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
